services:
  mysql:
    image: mysql:8.0
    container_name: netpulse-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pulseapp
      MYSQL_USER: netpulse
      MYSQL_PASSWORD: netpulse
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql 
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: netpulse-backend
    restart: always
    ports:
      - "4000:4000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PORT: 4000
      DB_HOST: mysql
      DB_USER: netpulse
      DB_PASSWORD: netpulse
      DB_NAME: pulseapp
      DB_PORT: 3306
      JWT_SECRET: supersecreto

volumes:
  mysql_data:
